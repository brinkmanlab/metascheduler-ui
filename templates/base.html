{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
 <title>{% block title %}Metascheduler{% endblock %}</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/metascheduler.css' %}" rel="stylesheet">
    <link href="{% static 'css/datatable/DT_bootstrap.css' %}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
 {% block headextras %}{% endblock %}
</head>

<body onload="if(typeof init == 'function') { init(); }">

 <div class="header">Metascheduler </div>

 <div class="navbar navbar-default navbar-static-top navbar-ms" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
         <span class="sr-only">Toggle navigation</span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
      </button>
     </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
       <li ><a href="#">Login</a></li>
       <li ><a href="{% url 'showjobs' %}">Jobs</a></li>
       <li ><a href="#">Task Types</a></li>
       <li ><a href="{% url 'diskusage' %}">Disk Usage</a></li>
      </ul>
     </div>
 </div>
 
 <div class="mainbody">
  <div class="col-sm-2 sidebar">{% block sidebar %}{% endblock %}&nbsp;</div>
  <div class="col-sm-10 content">{% block content %}{% endblock %}</div>
 </div>
</body>
</html>
